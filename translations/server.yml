description: 'Запускает встроенный PHP вебсервер'
arguments:
    address: 'адрес:порт значения'
messages:
    executing: 'Выполнение php из "%s".'
    listening: 'Прослушивание на "%s".'
errors:
    binary: 'Невозможно найти исполняемый PHP для запуска сервера.'
examples:
    -
        description: 'Запустить, используя адрес по-умолчанию 127.0.0.1:8088'
        execution: 'drupal server'
    -
        description: 'Указание аргумента адреса для использования другого номера порта'
        execution: 'drupal server 127.0.0.1:8089'
    -
        description: 'Запуск со значением адреса по-умолчанию, использование --root опции для задания корня Drupal'
        execution: 'drupal --root=/var/www/drupal8.dev server'

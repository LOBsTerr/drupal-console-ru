description: 'Генерирует тип плагина с обнаружением по аннотации'
help: 'Команда <info>generate:plugin:type:annotation</info> помогает сгенерировать новый тип плагина, который использует обнаружение по аннотации.'
welcome: 'Добро пожаловать, в Drupal генератор типов плагинов'
options:
    module: common.options.module
    class: 'Название класса типа плагина'
    machine-name: 'Машинное имя типа плагина'
    label: 'Заголовок типа плагина'
questions:
    module: common.questions.module
    class: 'Введите название класса типа плагина'
    machine-name: 'Введите машинное имя типа плагина'
    label: 'Введите заголовк типа плагина'
examples:
    -
        description: 'Генерирует плагин с обнаружением по аннотации по имени модуля, имени класса, машинному имени и заголовку'
        execution: "drupal generate:plugin:type:annotation  \\\n  --module=\"modulename\"  \\\n  --class=\"ExamplePlugin\"  \\\n  --machine-name=\"example_plugin\"  \\\n  --label=\"Example plugin\"\n"

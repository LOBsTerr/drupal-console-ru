description: 'Генерирует одноразовую ссылку для входа.'
options:
    user-id: 'Идентификатор пользователя.'
messages:
    url: 'Вход по одноразовой ссылке для "%s": "%s"'
errors:
    invalid-user: 'Не удалось загрузить пользователя (Идентификатор пользователя: "%s").'
examples:
    -
        description: 'Сгенерировать одноразовую ссылку для входа пользователя с идентификатором 1'
        execution: "drupal user:login:url  1\n"

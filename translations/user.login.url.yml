description: 'Возвращает одноразовый url для входа.'
options:
    user-id: 'Идентификатор пользователя.'
messages:
    url: 'Одноразовый вход для "%s": "%s"'
errors:
    invalid-user: 'Не удалось загрузить пользователя (Идентификатор пользователя: "%s").'
examples:
    -
        description: 'Get one time login url for user id 1'
        execution: "drupal user:login:url  1\n"

description: 'Перестравает права доступа к нодам. Перестройка прав удалит все привлегии к контенту и заменит их правами основанными на текущих модулях и настройках'
help: 'Перестройка прав удалит все привлегии к контенту и заменит их правами основанными на текущих модулях и настройках.'
options:
    batch: 'Выполняет в пакетном режиме.'
messages:
    rebuild: 'Перестраивает права доступа к нодам, пожалуйста, подождите немного.'
    completed: 'Перестройка прав доступа завершена.'
    failed: 'Перестройка прав доступа не была успешно закончена.'
examples:
    -
        description: 'Перестравает права доступа к нодам'
        execution: 'drupal node:access:rebuild --batch'

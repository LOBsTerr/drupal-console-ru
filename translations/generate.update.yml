description: 'Генерирует имплементацию hook_update_N()'
help: 'Команда <info>"%s"</info> помогает сгенерировать hook update N "%s"'
options:
    update-n: 'Номер обновления'
questions:
    update-n: 'Пожалуйста, предоставьте номер обновления, который будет имплементирован'
messages:
    wrong-update-n: 'Номер обновления "%s" неверен'
examples:
    -
        description: 'Генерирует имплементацию hook update N по имени модуля и значению номера обновления'
        execution: "drupal generate:update  \\\n  --module=\"modulename\"  \\\n  --update-n=\"8001\"\n"

description: 'Сгенерировать новый тип контента (бандл ноды / сущности)'
help: 'Use: generate:contenttype <fancy> <Fancy> to create a new content type name with the machine name of fancy and the human-readable name of Fancy.'
welcome: 'Добро пожаловать в Drupal генератор типов контента'
options:
    module: common.options.module
    bundle-name: 'Машинное имя типа контента'
    bundle-title: 'Название типа контента'
questions:
    module: common.questions.module
    bundle-name: 'Введите машинное имя нового типа контента'
    bundle-title: 'Введите название нового типа контента'
message:
    error-state1: placeholder
examples:
    -
        description: 'Сгенерировать бандл сушности, указав модуль, машинное имя бандла и его название'
        execution: "drupal generate:entity:bundle  \\\n  --module=\"modulename\"  \\\n  --bundle-name=\"default\"  \\\n  --bundle-title=\"default\""

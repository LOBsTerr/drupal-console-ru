description: 'Генерирует RouteSubscriber'
help: 'Команда <info>generate:service</info> помогает сгенерировать новый RouteSubscriber.'
welcome: 'Добро пожаловать в генератор Drupal RouteSubscriber.'
options:
    module: common.options.module
    name: 'Имя сервиса'
    class: 'Имя класса'
questions:
    module: common.questions.module
    name: 'Введите имя сервиса'
    class: 'Введите имя класса'
examples:
    -
        description: 'Генерирует RouteSubscriber по имени модуля, маршруту и его классу'
        execution: "drupal generate:routesubscriber  \\\n  --module=\"modulename\"  \\\n  --name=\"modulename.route_subscriber\"  \\\n  --class=\"RouteSubscriber\"\n"

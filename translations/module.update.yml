description: 'Обновляет ядро, модуль или модули в приложении'
arguments:
    module: 'Модуль или модули которые будут обновлены должны быть перечислены через пробел. Оставьте параметр пустым для обновления ядра и всех ваших модулей управляемых через Composer.'
options:
    composer: 'Обновить модуль, используя Composer'
    simulate: 'Симулировать процесс обновления с помощью Composer'
questions:
    module: 'Название модуля (нажмите <ввод> для того, чтобы закончить добавление модулей)'
    invalid-module: 'Некорректный модуль "%s"'
messages:
    success: 'Текущие модуль(и) были успешно установлены: "%s"'
    composer: 'Модуль "%s" был успешно установлен с помощью Composer'
    only-composer: 'Эта команда обновляет модули через Composer. Используйте опцию --composer.'
    missing-module: 'Введите имя(ена) моудуля(ей) для обновления.'
examples:
    -
        description: 'Обновляет модуль, используя параметр имя модуля и composer'
        execution: "drupal module:update  modulename  \\\n  --composer\n"

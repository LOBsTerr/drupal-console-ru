description: 'Добавить/отнять пользовательскую роль'
help: 'С помощью команды <info>user:role</info> мождо дать или отнять пользовательскую роль.'
welcome: 'Интерфейс для пользовательских ролей Drupal'
arguments:
    roles: 'Список ролей. Используйте машинное имя (не больше одной)'
    operation: 'Добавить (add) или отнять (remove)'
    user: 'Пользователь (не больше одного)'
messages:
    bad-arguments: 'Присутствуют не все аргументы! Формат команды: [add/remove] [username] [role]'
    no-user-found: 'Пользователь "%s" не найден!'
    no-role-found: 'Роль "%s" не найдена!'
    add-success: 'Пользователь %1$s получил %2$s роль'
    remove-success: 'Пользователь %1$s потерял %2$s роль'
examples:
    -
        description: 'Дать пользователю admin привилегии администратора.'
        execution: 'drupal user:role  add admin administrator'
    -
        description: 'Дать у пользователя admin привилегии администратора.'
        execution: "drupal user:role  remove admin administrator\n"

description: 'Переключание конфигурацию производительности системы'
arguments:
    environment: 'Имя окружения (dev|prod)'
options:
    local: 'Используйте эту опцию для тестирования PROD конфигурации, но используя settings.local.php для соединения к локальному окружению'
messages:
    configuration: 'Имя конфигурации'
    configuration-key: 'Ключ конфигурации'
    original: 'Оригинальное значение'
    updated: 'Обновленное значение'
    invalid-env: 'Недопустимое окружение'
    new-services-settings: 'Новые настройки сервисов'
    service: Сервис
    service-parameter: Параметр
    service-value: значение
    error-copying-file: 'Ошибка копирования файла'
    error-writing-file: 'Ошибка копирования файла'
    services-file-overwritten: 'Сервисные файлы "%s" были перезаписаны'
examples:
    -
        description: 'Переключение системы на prod'
        execution: 'drupal site:mode  prod'
    -
        description: 'Переключение системы на dev'
        execution: "drupal site:mode  dev\n"

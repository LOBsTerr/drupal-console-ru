description: 'Переключить сайт в режим обслуживания'
arguments:
    mode: 'Режим обслуживания сайта'
messages:
    maintenance-on: 'Включить режим обслуживания'
    maintenance-off: 'Выключить режим обслуживания'
errors:
    invalid-mode: 'Неверный режим обслуживания'
examples:
    -
        description: 'Включить режим обслуживания'
        execution: 'drupal site:maintenance  on'
    -
        description: 'Выключить режим обслуживания'
        execution: "drupal site:maintenance  off\n"

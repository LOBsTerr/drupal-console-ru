description: 'Настраивает файлы для мультисайт установки.'
help: 'Команда <info>multisite:new</info> помогает настроить мультисайт установку, создавая необходимые подкаталоги и файлы, и опционально может скопировать существующую ''default'' установку.'
arguments:
    directory: 'Имя каталога, который будет создан в ''sites''.'
    uri: 'URI сайта, который будет добавлен в sites.php.'
    sites-subdir: 'Имя каталога, который будет создан в ''sites''.'
options:
    copy-default: 'Копирует текущий сайт из установки по умолчанию.'
    site-uri: 'URI сайта, который будет добавлен в sites.php.'
    copy-install: 'Копирует текущий сайт из установки по умолчанию.'
errors:
    subdir-empty: 'Вы должны указать подкаталог мультисайта, который будет создан.'
    subdir-exists: 'Каталог sites/"%s" уже существует.'
    default-missing: 'Каталог sites/default не существует.'
    mkdir-fail: 'Невозможно создать sites/"%s". Пожалуйста, проверьте права каталога sites и попробуйте снова.'
    sites-invalid: 'Указанный файл sites.php нечитаем или это не файл.'
    sites-missing: 'Файл sites.php или example.sites.php не существуют.'
    sites-other: 'Произошла ошибка во время записи sites.php'
    file-missing: 'Файл "%s" для копирования не найден.'
    copy-fail: 'Невозможно скопировать "%s" в "%s". Пожалуйста, проверьте права и попробуйте снова.'
    write-fail: 'Невозможно записать файл "%s". Пожалуйста, проверьте права и попробуйте снова.'
    chmod-fail: 'Невозможно поменять права для файла "%s". Пожалуйста проверьте, что права файла корректны.'
warnings:
    missing-files: 'Каталог sites/default/files не найден. Файлы каталога должны быть созданы вручную.'
messages:
    copy-default: 'Установка по умолчанию была успешно скопирована в "sites/%s".'
    fresh-site: 'Новая мультисайт структура была успешна создана в sites/"%s" и готова для установки.'
    copy-install: 'Установка по умолчанию была успешно скопирована в "sites/%s".'
examples:
    -
        description: 'Устанавливает файлы для мультисайт установки, указывая путь и uri'
        execution: "drupal multisite:new  vendor/newsite http://mysite.example.com\n"

description: 'Генерирует имплементацию hook_post_update_NAME()'
help: 'Команда <info>"%s"</info> команда помогает генерировать hook_post_update_NAME() "%s"'
options:
    post-update-name: 'Имя хука после обновления'
questions:
    post-update-name: 'Укажите имя хука после обновления, который будет имплементирован'
messages:
    wrong-post-update-name: 'Имя хука после обновления "%s" неверен'
    post-update-name-already-implemented: 'Хук после обновления "%s" уже было имплементирован'
examples:
    -
        description: 'Генерирует имплементацию хука после обновления по имени модуля и имени хука после обновления'
        execution: "drupal generate:post:update  \\\n  --module=\"modulename\"  \\\n  --post-update-name=\"PostUpdateName\"\n"

description: 'Удаляет элементы из словаря'
vid: 'Введите id словаря'
help: 'Эта команда принимает VID как аргумент или all, который удалит все элементы из всех словарей'
messages:
    nothing: 'Все элементы из словаря "%s" уже удалены.'
    processing: 'Удаление элемента "%s".'
    invalid-vocabulary: 'Неправильный словарь "%s".'
examples:
    -
        description: 'Удаление всех элементов словаря "tags"'
        execution: "drupal taxonomy:term:delete  tags\n"

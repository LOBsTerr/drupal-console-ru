description: 'Отчищает кеш по стилю изображений или отчищает кеш для всех стилей изображений'
messages:
    executing-flush: 'Отчищает кеш для стиля изображений "%s"'
    success: 'Отчистка кеша была успешно завершена'
options:
    image-style: 'Имена стилей изображений.'
questions:
    image-style: 'Выберите стили изображений для которых будет сброшен кеш.'
examples:
    -
        description: 'Сбрасывает кеш стиля изображений large'
        execution: 'drupal image:styles:flush  large'
    -
        description: 'Сбрасывает кеш стиля изображений thumbnail'
        execution: "drupal image:styles:flush  thumbnail\n"

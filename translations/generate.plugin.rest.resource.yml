description: 'Генерирует плагин rest ресурса'
help: 'Команда <info>generate:plugin:rest:resource</info> помогает сгенерировать новый rest ресурс.'
welcome: 'Добро пожаловать, Drupal генератор Rest ресурса'
options:
    module: common.options.module
    class: 'Класс плагин Rest ресурса'
    plugin-id: 'ID плагина Rest ресурса'
    plugin-label: 'Заголовок плагина Rest ресурса'
    plugin-url: 'URL плагина Rest ресурса'
    plugin-states: 'Состояния плагина Rest ресурса'
questions:
    module: common.questions.module
    class: 'Введите класс плагина Rest ресурса'
    plugin-id: 'Введите ID плагина Rest ресурса'
    plugin-label: 'Введите заголовок плагина Rest ресурса'
    plugin-url: 'Введите URL плагина Rest ресурса'
    plugin-states: 'Пожалуйста, выберите имплементации REST состояний в вашем ресурсе (GET выбран по умолчанию)'
messages:
    selected-states: 'Выбранные состояния'
examples:
    -
        description: 'Генерирует плагин rest ресурса по имени модуля, классу, ID плагина, заголовку, URL и типу запроса'
        execution: "drupal generate:plugin:rest:resource  \\\n  --module=\"modulename\"  \\\n  --class=\"DefaultRestResource\"  \\\n  --plugin-id=\"default_rest_resource\"  \\\n  --plugin-label=\"Default rest resource\"  \\\n  --plugin-url=\"http://rest.resources.example.com\"  \\\n  --plugin-states='GET'\n"

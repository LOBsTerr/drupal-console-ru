description: 'Генерирует плагин виджета поля.'
help: 'Команда <info>generate:plugin:fieldwidget</info> помогает сгенерировать новый плагин виджета поля.'
welcome: 'Добро пожаловать, в Drupal генератор плагина виджета поля'
options:
    module: common.options.module
    class: 'Название класса плагина'
    label: 'Заголовок плагина'
    plugin-id: 'ID  плагина'
    field-type: 'Тип поля с которым плагин может быть использован'
questions:
    module: common.questions.module
    class: 'Введите название класса плагина'
    label: 'Введите заголовок плагина'
    plugin-id: 'Введите ID  плагина'
    field-type: 'Введите тип поля с которым плагин может быть использован'
examples:
    -
        description: 'Генерирует плагин текстовый виджет поля по имени модуля, классу, заголовку, ID и типу поля'
        execution: "drupal generate:plugin:fieldwidget  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldWidget\"  \\\n  --label=\"Example field widget\"  \\\n  --plugin-id=\"example_field_widget\"  \\\n  --field-type=\"text\"\n"

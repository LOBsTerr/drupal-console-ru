description: 'Включить представление'
messages:
    enabled-successfully: 'Представление "%s" включено.'
examples:
    -
        description: 'Включить представление для отображения данных'
        execution: "drupal views:enable  content\n"
    -
        description: 'Включить представление на главной странице'
        execution: "drupal views:enable  frontpage\n"

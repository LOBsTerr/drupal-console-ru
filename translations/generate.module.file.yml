description: 'Сгенерировать файл .module'
help: 'Команда <info>generate:module:file</info> позволяет вам сгенерировать новый файл .module'
welcome: 'Добро пожаловать в Drupal генератор модулей'
options:
    module: 'Имя модуля'
questions:
    module: 'Введите имя нового модуля'
examples:
    -
        description: 'Сгенерировать файл .module, указав имя модуля'
        execution: "drupal generate:module:file  \\\n  --module=\"modulename\""

description: 'Сгенерировать хеш для пароля.'
help: 'Команда <info>password:hash</info> помогает сгенерировать хэши паролей из паролей в виде обычного текста.'
welcome: 'Добро пожаловать в Drupal генератор хешей для паролей'
options:
    password: 'Пароль(и) в текстовом формате'
questions:
    invalid-pass: 'Пароль не может быть пустым'
    password: 'Введите пароль'
    other-password: 'Другой пароль (нажмите <ввод> для прекращения добавления паролей)'
messages:
    password: Пароль
    hash: Хеш
errors: null
examples:
    -
        description: 'Сгенерировать хэш слова "p455w0rd"'
        execution: "drupal user:password:hash  p455w0rd\n"

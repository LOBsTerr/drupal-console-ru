description: 'Генерирует почтовый плагин'
help: 'Команда <info>generate:plugin:mail</info> помогает сгенерировать новый почтовый плагин.'
welcome: 'Добро пожаловать, в Drupal генератор почтового плагина'
options:
    module: common.options.module
    class: 'Имя класса плагина'
    label: 'Заголовок плагина'
    plugin-id: 'ID плагина'
    inputs: common.options.inputs
    services: common.options.services
questions:
    module: common.questions.module
    class: 'Введите имя класса плагина'
    label: 'Введите заголовок плагина'
    plugin-id: 'Введите ID плагина'
    inputs: common.questions.inputs
    services: common.questions.services
examples:
    -
        description: 'Генерирует почтовый плагин по имени модуля, классу, заголовку и ID '
        execution: "drupal generate:plugin:mail  \\\n  --module=\"modulename\"  \\\n  --class=\"HtmlFormatterMail\"  \\\n  --label=\"Html formatter mail\"  \\\n  --plugin-id=\"html_formatter_mail\"\n"

description: 'Меняет значение для специфичной настройки в DrupalConsole файле настроек'
arguments:
    name: 'Имя настройки в плоском формате YAML для установки значения в файле настроек Drupal Console'
    value: 'Значение настройки для установки в Drupal Console файле настроек'
    setting-name: 'Имя настройки в плоском формате YAML для установки значения в файле настроек Drupal Console'
    setting-value: 'Значение настройки для установки в файле настроек Drupal Console'
messages:
    error-parsing: 'Произоша ошибка во время парсинга YAML файла "%s".'
    error-generating: 'Ошибка установки нового языка в файле настроек.'
    error-writing: 'Ошибка записи файла настроек.'
    success: 'Значение настройки "%s" было установлено в "%s" для Drupal Console'
    missing-file: 'Файл настроек "%s" отсутствует, попытка выполнить `drupal init`'
    missing-language: 'Предоставленный язык: "%s", не найден'
examples:
    -
        description: 'Устанавливает настройки языка приложения "es"'
        execution: 'drupal settings:set  application.language es'

description: 'Генерирует плагин форматтера поля.'
help: 'Команда <info>generate:plugin:fieldformatter</info> помогает сгенерировать новый плагин форматтер поля.'
welcome: 'Добро пожаловать, в Drupal генератор плагина форматтера поля'
options:
    module: common.options.module
    class: 'Название класса плагина'
    label: 'Заголовок плагина'
    plugin-id: 'ID  плагина'
    field-type: 'Тип поля с которым плагин может быть использован'
questions:
    module: common.questions.module
    class: 'Введите название класса плагина'
    label: 'Введите заголовок плагина'
    plugin-id: 'Введите ID  плагина'
    field-type: 'Введите тип поля с которым плагин может быть использован'
examples:
    -
        description: 'Генерирует плагин текстовый форматтер поля по имени модуля, классу, заголовку, ID и типу поля'
        execution: "drupal generate:plugin:fieldformatter  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldFormatter\"  \\\n  --label=\"Example field formatter\"  \\\n  --plugin-id=\"example_field_formatter\"  \\\n  --field-type=\"text\"\n"

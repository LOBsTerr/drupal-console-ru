description: 'Показать все таблицы в данной базе данных.'
help: 'Команда <info>database:table:debug</info> поможет вам в отладке таблиц базы данных.'
arguments:
    table: 'Таблица для отладки'
    database: 'Ключ базы данных из settings.php'
options:
    database: 'Ключ базы данных из settings.php'
messages:
    table-show: 'Показать таблицы для "%s" базы данных'
    table: Таблица
    column: Столбец
    type: Тип
examples:
    -
        description: 'Show all tables on a database'
        execution: 'drupal debug:database:table'
    -
        description: 'Show fields on the node table or another specified on the argument'
        execution: "drupal debug:database:table node\n"

description: 'Скачать тему для приложения'
arguments:
    version: 'Версия темя, например 1.x-dev'
    theme: 'имя темы'
options:
    composer: 'Опция --composer для скачивания с помощью приложения Composer'
    version: 'Версия темя, например i.e 1.x-dev'
messages:
    no-releases: 'Не найдено ни одной версии темы "%s"'
    getting-releases: 'Скачиваю список версий для темы "%s"'
    downloading: 'Скачиваю тему "%s" с версией "%s"'
    downloaded: 'Тема "%s" с версией "%s" успешно скачана в "%s"'
    select-release: 'Выберете версию'
    outside-drupal: 'Drupal не найден. Используйие опицию --root для указания пути к Drupal.'
    error-creating-folder: 'Ошибка создания папки "%s". Проверьте права доступа'
examples:
    -
        description: 'Скачать версию 7.x-1.2 темы Alina'
        execution: "drupal theme:download  Alina 7.x-1.2\n"

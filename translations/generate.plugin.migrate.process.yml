description: 'Генерирует плагин обработки для миграции'
help: 'Создает новый плагин обработки для миграции.'
options:
    module: common.options.module
    class: 'Имя класса плагина'
    plugin-id: 'ID плагина'
questions:
    class: 'Введите имя класса плагина обработки для миграции'
    plugin-id: 'Введите ID плагина обработки для миграции'
examples:
    -
        description: 'Генерирует плагин обработки для миграции по имени модуля, классу и ID'
        execution: "drupal generate:plugin:migrate:process  \\\n  --module=\"modulename\"  \\\n  --class=\"MigrationProcess\"  \\\n  --plugin-id=\"migrationprocess\"\n"
